<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Ki≈üisel Muhasebe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 50%, #a7f3d0 100%); padding: 1.5rem; }
        .login-card { width: 100%; max-width: 420px; background: white; border-radius: var(--radius-2xl); box-shadow: var(--shadow-xl); padding: 2.5rem; border: 1px solid var(--gray-200); }
        .login-logo { text-align: center; margin-bottom: 1.5rem; }
        .login-logo .icon { width: 64px; height: 64px; background: linear-gradient(135deg, var(--primary-500), var(--primary-600)); border-radius: var(--radius-xl); display: inline-flex; align-items: center; justify-content: center; font-size: 1.75rem; color: white; }
        .login-logo h1 { font-size: 1.35rem; color: var(--gray-800); margin-top: 0.75rem; }
        .login-logo p { font-size: 0.875rem; color: var(--gray-500); margin-top: 0.25rem; }
        .login-card .form-group { margin-bottom: 1.25rem; }
        .login-card .form-label { display: block; font-size: 0.875rem; font-weight: 600; color: var(--gray-700); margin-bottom: 0.5rem; }
        .login-card .form-control { width: 100%; padding: 0.75rem 1rem; border: 2px solid var(--gray-200); border-radius: var(--radius-lg); font-size: 1rem; transition: var(--transition); }
        .login-card .form-control:focus { outline: none; border-color: var(--primary-500); }
        .login-card .btn { width: 100%; padding: 0.875rem 1.25rem; font-size: 1rem; font-weight: 600; border-radius: var(--radius-lg); border: none; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .login-card .btn-primary { background: linear-gradient(135deg, var(--primary-500), var(--primary-600)); color: white; }
        .login-card .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .login-card .alert { padding: 0.75rem 1rem; border-radius: var(--radius); margin-bottom: 1.25rem; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; }
        .login-card .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .login-card .alert-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .login-card .alert-info { background: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-card">
            <div class="login-logo">
                <div class="icon">üí∞</div>
                <h1>Ki≈üisel Muhasebe</h1>
                <p>Devam etmek i√ßin giri≈ü yapƒ±n</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas {% if category == 'success' %}fa-check-circle{% elif category == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="next" value="{{ request.args.next or '' }}">
                <div class="form-group">
                    <label class="form-label" for="email">E-posta</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ornek@email.com" required autocomplete="email" value="{{ request.form.email or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">≈ûifre</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Giri≈ü yap
                </button>
            </form>
        </div>
    </div>
</body>
</html>
